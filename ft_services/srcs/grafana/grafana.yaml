apiVersion: v1
kind: Secret
metadata:
  labels:
    app: grafana
  name: grafana-secret
type: Opaque
stringData:
  password: amber
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  name: grafana
  labels:
    app: grafana
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: grafana
