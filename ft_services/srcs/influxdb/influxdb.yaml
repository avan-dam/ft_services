apiVersion: v1  
kind: Secret  
metadata:  
  name: influxdb-secrets  
type: Opaque  
stringData:  
  # INFLUXDB_ADMIN_USER: admin  
  # INFLUXDB_ADMIN_PASSWORD: amber  
  # INFLUXDB_DB: telegraf
  # INFLUXDB_USERNAME: admin  
  # INFLUXDB_PASSWORD: amber
  # INFLUXDB_USER: admin
  # INFLUXDB_USER_PASSWORD: amber
  # INFLUXDB_URL: http://influxdb:8086
  # INFLUXDB_CONFIG_PATH: /etc/influxdb/influxdb.conf  
---
apiVersion: v1  
kind: Service  
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  ports:
  - port: 8086
    protocol: TCP
    name: http
  selector:
    app: influxdb
---
apiVersion: v1  
kind: PersistentVolumeClaim  
metadata:  
  name: influx-pv-claim 
spec:  
  accessModes:  
  - ReadWriteOnce  
  resources:  
    requests:  
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - image: my_influxdb
          name: influxdb
          imagePullPolicy: Never
          ports:
            - containerPort: 8086
          volumeMounts:
            - name: influx-persistent-storage
              mountPath: /var/lib/influxdb
          # envFrom:
          #   - secretRef:
          #       name: influxdb-secrets
      volumes:
        - name: influx-persistent-storage
          persistentVolumeClaim:
            claimName: influx-pv-claim
