apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  name: ftps
spec:
  selector:
    app: ftps
  type: LoadBalancer
  ports:
  - name: ftp-data
    port: 20
    targetPort: 20 
  - name: ftp-container
    port: 21
    targetPort: 21
  - name: ftp-port
    port: 30000
    targetPort: 30000
